<!DOCTYPE HTML>
<!--by陈曦-->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>点赞统计</title>
</head>

<body>
<header class="navbar-wrapper">
	<div class="navbar navbar-fixed-top" th:include="head::myheader"></div>
</header>
<aside class="Hui-aside">
	<div class="menu_dropdown bk_2" th:include="nav::menu"></div>
</aside>
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>

<section class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs" th:include="shead::sheader"></div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 点赞统计  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">昵称</th>
					<th width="40">性别</th>
					<th width="90">故乡</th>
					<th width="150">点赞数</th>
				</tr>
				</thead>
				<tbody>
				<tr class="text-c" th:each="Users : ${usersByLike}">
					<td th:text="${Users.getUserID()}">1</td>
					<td ><a th:href="@{'/changeUserHome/'+${Users.getUserID()}}"><u><label th:text="${Users.getUser().getName()}"></label></u></a></td>
					<td th:text="${Users.getUser().getSex()}">男</td>
					<td th:text="${Users.getUser().getHometown()}">北京市</td>
					<td th:text="${Users.getLikeNum()}">9</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>



</body>

</html>
