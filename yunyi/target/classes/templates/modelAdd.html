<title>新增模板</title>
<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="navbar-wrapper">
	<div class="navbar navbar-fixed-top" th:include="head::myheader"></div>
</header>
<aside class="Hui-aside">
	<div class="menu_dropdown bk_2" th:include="nav::menu"></div>
</aside>
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>

<div style="overflow-y:scroll" class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs" th:include="shead::sheader"></div>



<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" th:action="@{/add}" role="form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"> ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input class="input-text" type="text" placeholder="ID" name="pageModelID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input class="input-text" type="text" placeholder="name" name="pageModelName">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input class="input-text" type="text" placeholder="path" name="pictureLink">
			</div>
        </div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button type="button" class="btn btn-default radius"><a th:href="@{modelList}" data-title="模板列表">&nbsp;&nbsp;取消&nbsp;&nbsp;</a></button>
			</div>
		</div>
	</form>
</div>
</div>

<!--_footer 作为公共模版分离出去-->
