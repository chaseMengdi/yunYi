<!--张一帆-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
	<script type="text/javascript" th:src="@{lib/html5shiv.js}"></script>
	<script type="text/javascript" th:src="@{lib/respond.min.js}"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{static/h-ui/css/H-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{static/h-ui.admin/css/H-ui.admin.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{lib/Hui-iconfont/1.0.8/iconfont.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{static/h-ui.admin/skin/default/skin.css}" id="skin" />
	<link rel="stylesheet" type="text/css" th:href="@{static/h-ui.admin/css/style.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>模板列表</title>
</head>
<body>
<header class="navbar-wrapper">
	<div class="navbar navbar-fixed-top" th:include="head::myheader">

	</div>
</header>
<aside class="Hui-aside">
	<div class="menu_dropdown bk_2" th:include="nav::menu">

	</div>
</aside>
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>

<div style="overflow-y:scroll" class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs" th:include="shead::sheader"></div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 模板列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" th:href="@{/modelAdd}"><i class="Hui-iconfont">&#xe600;</i> 添加模板</a></span></div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="150">名称</th>
					<th width="200">缩略图</th>
					<th width="100">使用量</th>
					<th width="100">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr class="text-c" th:each="PageModel : ${pageModels}">
					<td th:text="${PageModel.getPageModelID()}"></td>
					<td th:text="${PageModel.getPageModelName()}"></td>
					<td><img width="200px" class="picture-thumb" th:src="${'images/'+PageModel.getPictureLink()}"></td>
					<td th:text="${PageModel.getUsageAmount()}"></td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" th:href="@{'deleteModel/'+${PageModel.getPageModelID()}}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>



</body>
</html>
